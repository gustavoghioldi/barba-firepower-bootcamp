<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let num = prompt("numero del 1 al 5");
    console.log(typeof(num));
    num = parseInt(num);
    switch (num) {
      case 1:
        document.write("uno");
        break;
      case 2:
        document.write("dos");
        break;
      case 3:
        document.write("tres");
        break;
      case 4:
        document.write("cuatro");
        break;
      case 5:
        document.write("cinco");
        break;
      default:
        document.write("el numero debe ser entero del 1 al 5 ");
        break;
    }
  </script>
</html>
