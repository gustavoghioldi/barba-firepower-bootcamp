<script>
    const real_user = "gustavo";
    const real_password = "123";

    const user = prompt("username: ");
    const pass = prompt("password: ");
    
    if (user == real_user && real_password==pass) { // && que se cumplan las 2 condiciones (y)
        document.write("eres usuario registrado");
    } else {
        if (user == real_user || real_password==pass) { // || cumpole al menos alguna de estas 2 condiciones (or)
            document.write("el usuario o el password es incorrecto");
        } else {
            document.write("son incorrectos los 2 ");
        }
    }

</script>
