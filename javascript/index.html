<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name">
    <input type="text" id="dni">
    <button id="demo">Apretame!!!</button>
</body>
<script>
    function myFunction() {
        const name = document.getElementById("name").value
        const dni = document.getElementById("dni").value
        let persona = new Persona(name, dni)
        alert(persona.getPersona());
    }
    
    document.getElementById("demo").onclick = () => {myFunction()};
    class Persona {
        constructor(name, dni) {
            this.name = name;
            this.dni = dni;
        }

        getPersona () {
            return "La persona es: "+this.name+" y su DNI: "+this.dni;
        }
    }
</script>
</html>
