<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>:::Ejericio 1:::</title>
</head>

<body>
    <div class="container text-center">
        <div class="card" style="width: 35rem;">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <label for="number1">Numero 1:</label>
                    </div>
                    <div class="col">
                        <input type="number" id="number1" name="number1">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="number1">Numero 2:</label>
                    </div>
                    <div class="col">
                        <input type="number" id="number2" name="number2">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="radio" name="calcula" id="sumar" checked>
                        <label class="form-check-label" for="sumar">
                            Sumar
                        </label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="calcula" id="restar">
                        <label class="form-check-label" for="restar">
                            Restar
                        </label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="calcula" id="multiplicar">
                        <label class="form-check-label" for="multiplicar">
                            Multiplicar
                        </label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="calcula" id="dividir">
                        <label class="form-check-label" for="dividir">
                            Dividir
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" onclick="calcu()" data-bs-toggle="modal" data-bs-target="#exampleModal">Calcular</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">resultado</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label>respuesta: <div id="rta"></div></label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <!-- end modal-->

</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
