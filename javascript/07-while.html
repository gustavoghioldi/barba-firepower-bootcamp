<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
</body>
<script>
    let acum = 1;
    document.write("ahora suma <br>");
    while (acum <= 5) {
        document.write(acum);
        document.write("<br>");
        
        acum++; // es una abreviacion de: acum = acum +1;
    }
    document.write("ahora resta<br>");
    while (acum >=0) {
        document.write(acum);
        document.write("<br>");
        
        acum--; // es una abreviacion de: acum = acum -1;
    }
    

</script>
</html>
